<!doctype html>
<html>
   <body>

    <table border=1>
        <caption><h1>Genes</h1></caption>
        <tr>
            <th>Description</th>
            <th>DNA Sequence</th>
            <th>Created By</th>
            <th>Creation Date</th>
            <th>Notes</th>
            <th>Snapgene Files</th>
        </tr>
        {% for gene in genes %}
            <tr>
                <td>{{ gene.description }}</td>
                <td>{{ gene.dna_sequence }}</td>
                <td>{{ gene.created_by }}</td>
                <td>{{ gene.creation_date }}</td>
                <td>{{ gene.notes }}</td>
                <td>{{ gene.snapgene_files }}</td>
        {% endfor %}
    </table>
   </body>
</html>
